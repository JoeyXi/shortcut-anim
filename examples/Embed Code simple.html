<div class="kbd-mini" data-os="mac" data-seq="option,command,control"></div>
<script>(function(){
  var prev = document.currentScript.previousElementSibling;
  var host = (prev && prev.classList && prev.classList.contains("kbd-mini")) ? prev : document.querySelector(".kbd-mini:last-of-type");
  if(!host){ console.error("[kbd-mini] host not found"); return; }
  var osAttr = host.getAttribute("data-os") || "auto";
  var os = (osAttr==="auto") ? (/Mac/i.test(navigator.userAgent) ? "mac" : (/Windows/i.test(navigator.userAgent) ? "win" : "mac")) : osAttr;
  var seq = (host.getAttribute("data-seq")||"").split(",").map(function(s){return (s||"").trim().toLowerCase();}).filter(Boolean);
  function row(){ var r=document.createElement("div"); r.className="row"; for(var i=0;i<arguments.length;i++){ r.appendChild(arguments[i]); } return r; }
  var roleMap={};
  function key(role,w,label){ var d=document.createElement("div"); d.className="key"+(w?(" "+w):""); if(role){ d.dataset.role=role; roleMap[role]=d; } if(label){ var t=document.createElement("div"); t.className="label"; t.textContent=label; d.appendChild(t); } return d; }
  var wrap=document.createElement("div"); wrap.className="rows";
  var rQ = row( key(null,"w150","Tab"), key("q",null,"Q"), key("w",null,"W"), key("e",null,"E"), key("r",null,"R"), key("t",null,"T"), key("y",null,"Y"), key("u",null,"U"), key("i",null,"I"), key("o",null,"O"), key("p",null,"P") );
  rQ.style.setProperty("--offset","16px");
  var rA = row( key(null,"w175","Caps"), key("a",null,"A"), key("s",null,"S"), key("d",null,"D"), key("f",null,"F"), key("g",null,"G"), key("h",null,"H"), key("j",null,"J"), key("k",null,"K"), key("l",null,"L") );
  rA.style.setProperty("--offset","28px");
  var rZ = row( key("shift","w225","Shift"), key("z",null,"Z"), key("x",null,"X"), key("c",null,"C"), key("v",null,"V"), key("b",null,"B"), key("n",null,"N"), key("m",null,"M") );
  rZ.style.setProperty("--offset","40px");
  var rB;
  if(os==="mac"){
    rB = row( key("fn",null,"fn"), key("control","w125","control"), key("option","w125","option"), key("command","w175x","command"), key("space","w6","") );
  } else {
    rB = row( key("control","w125","Ctrl"), key("win","w125","Win"), key("alt","w125","Alt"), key("space","w6","") );
  }
  rB.style.setProperty("--offset","28px");
  wrap.appendChild(rQ); wrap.appendChild(rA); wrap.appendChild(rZ); wrap.appendChild(rB);
  host.appendChild(wrap);
  var els = seq.map(function(s){ return roleMap[s==="ctrl"?"control":s]; }).filter(Boolean);
  var i=0, timer=null;
  function clear(){ host.querySelectorAll(".key").forEach(function(k){ k.classList.remove("active","pulse"); }); }
  function step(){ if(!els.length) return; clear(); els[i].classList.add("active","pulse"); i=(i+1)%els.length; }
  function play(){ if(timer||!els.length) return; step(); timer=setInterval(step,700); }
  play();
})();</script>
<style>.kbd-mini{max-width:720px;margin:16px auto;background:#0f1115;padding:20px;border-radius:18px;font:14px system-ui;color:#9aa4b2}

</style>
